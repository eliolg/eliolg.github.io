<!DOCTYPE html>
<html>
<head>
<script> 
$(document).ready(function(){
  $(".d").click(function(){
    $(".dub").animate({left: '250px'});
  });
});
</script> 
</head>
<body>

<button class="d">Start Animation</button>

<p class="para">By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div class="dub" style="background:#98bf21;height:100px;width:100px;position:absolute;">lol</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
